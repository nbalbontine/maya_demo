<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Outer walls -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#374151" stroke-width="4"/>
  
  <!-- Internal walls -->
  <line x1="250" y1="50" x2="250" y2="300" stroke="#374151" stroke-width="3"/>
  <line x1="550" y1="50" x2="550" y2="400" stroke="#374151" stroke-width="3"/>
  <line x1="50" y1="300" x2="400" y2="300" stroke="#374151" stroke-width="3"/>
  <line x1="400" y1="200" x2="750" y2="200" stroke="#374151" stroke-width="3"/>
  
  <!-- Doors -->
  <rect x="245" y="250" width="10" height="30" fill="white" stroke="#6b7280" stroke-width="1"/>
  <rect x="545" y="150" width="10" height="30" fill="white" stroke="#6b7280" stroke-width="1"/>
  <rect x="350" y="295" width="30" height="10" fill="white" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Room labels -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">
    Conference Room
  </text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">
    Office Space
  </text>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">
    Kitchen
  </text>
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">
    Reception
  </text>
  <text x="650" y="425" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">
    Storage
  </text>
  
  <!-- Furniture outlines -->
  <!-- Conference table -->
  <rect x="100" y="150" width="100" height="50" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Desks -->
  <rect x="350" y="100" width="60" height="30" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="430" y="100" width="60" height="30" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Kitchen island -->
  <rect x="600" y="100" width="80" height="40" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Reception desk -->
  <rect x="100" y="400" width="100" height="40" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Grid pattern for reference -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.3"/>
</svg>
